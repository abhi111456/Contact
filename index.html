<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-control">
                <h1>Contact Us</h1>
                <div class="row">
                    <div class="form-group">
                        <label for="first-name">First Name *</label>
                        <div class="radio-group">
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name *</label>
                        <div class="radio-group">
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-control">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-control">
                <label for="query-type">Query Type *</label>
                <div class="row">
                    <div class="form-group">
                        <div class="input-with-radio">
                            <input type="radio" id="general-query-radio" name="query-type" value="general" required>
                            <input type="text" id="general-query" placeholder="General Enquery" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-with-radio">
                            <input type="radio" id="support-request-radio" name="query-type" value="support" required>
                            <input type="text" id="support-request" placeholder="Support Request" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-control">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-control">
                <input type="checkbox" id="checkbox" name="consent" required>
                I consent to being contacted by the team
            </div>
            <div class="form-control">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
